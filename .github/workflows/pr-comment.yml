name: PR Comment

on:
  pull_request:
    types: [opened]

permissions:
  pull-requests: write  # Ensures the workflow can comment on pull requests

jobs:
  post-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

